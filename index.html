<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/buble.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/pure.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dolphin.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      el: '#app',
      basePath: 'https://github.com/0x915/mcdocs/tree/main/',
      repo:     'https://github.com/0x915/mcdocs/tree/main',
      maxLevel: 6,
      loadNavbar: '_navbar.md',
      loadSidebar: '_sidebar.md',
      hideSidebar: false,
      homepage: 'README.md',
      relativePath: false,
      logo: '/assets/icon.svg',
      name: 'docsify',
      nameLink: {
        '/sc/': '/sc/',
        '/': '/',
      },
      //themeColor: '#3F51B5',
      alias: {
        '/test/(.*)': '/$1', // supports regexp
      },
      autoHeader: true,
      noEmoji: false,
      mergeNavbar: true,
      formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}',
      externalLinkTarget: '_blank', 
      cornerExternalLinkTarget: '_blank',
      externalLinkRel: 'noopener',
      routerMode: 'hash',
      onlyCover: false,
      ext: '.md',
      fallbackLanguages: ['en', 'zh-cn'],
      notFoundPage:{
        '/': '_404.md',
      },
      topMargin: 0,

      search: 'auto',
      search : [
        '/',// => /README.md
      ],
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: {
          '/sc/': '搜索',
          '/': 'Type to search'
        },
        noData: {
          '/sc/': '找不到结果',
          '/': 'No Results'
        },
        depth: 6,
        hideOtherSidebarContent: false,
        namespace: 'website-1',
        pathNamespaces: ['/sc'],
        pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
      },
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-toml.min.js"></script>
</body>
</html>
